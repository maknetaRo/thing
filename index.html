<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="upload-box">
      <label for="uploadImg">Choose a photo!</label>

      <input
        type="file"
        name="photo"
        id="uploadImg"
        accept=".jpg, .jpeg, .png"
      />
    </div>

    <div class="imgBox" style="width: 100%; margin-top: 2rem">
      <canvas id="canvas"></canvas>
    </div>
    <div class="manipulationBtns">
      <div class="brightnessBtn">
        <input
          type="range"
          name="brightness"
          id="brightness"
          value="100"
          min="20"
          max="180"
        />
        <label for="blur">Brightness</label>
      </div>
      <div class="blurBtn">
        <input type="range" name="blur" id="blur" value="5" min="0" max="10" />
        <label for="blur">Blur</label>
      </div>
      <div class="contrast">
        <input
          type="range"
          name="contrast"
          id="contrast"
          value="100"
          min="10"
          max="200"
        />
        <label for="contrast">Contrast</label>
      </div>
      <div class="gray-scale">
        <input
          type="range"
          name="gray-scale"
          id="gray-scale"
          value="50"
          min="0"
          max="100"
        />
        <label for="gray-scale">Gray Scale</label>
      </div>
      <div class="invert">
        <input
          type="range"
          name="invert"
          id="invert"
          value="50"
          min="0"
          max="100"
        />
        <label for="invert">Invert</label>
      </div>

      <div class="saturate">
        <input
          type="range"
          name="saturate"
          id="saturate"
          value="50"
          min="0"
          max="100"
        />
        <label for="saturate">Saturate</label>
      </div>

      <div class="sepia">
        <input
          type="range"
          name="sepia"
          id="sepia"
          value="50"
          min="0"
          max="100"
        />
        <label for="sepia">Sepia</label>
      </div>

      <div class="opacity">
        <input
          type="range"
          name="opacity"
          id="opacity"
          value="50"
          min="0"
          max="100"
        />
        <label for="opacity">Opacity</label>
      </div>
    </div>
    <div class="download-box">
      <button class="download-btn">Download</button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
